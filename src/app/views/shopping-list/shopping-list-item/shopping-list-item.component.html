<mat-card (click)="goToDetails()">
  <mat-card-title>{{shoppingList?.name}}</mat-card-title>
  <mat-card-subtitle>{{shoppingList?.description}}</mat-card-subtitle>
  <mat-card-actions>
    <button mat-icon-button color="warn"
            (click)="delete($event)">
      <mat-icon class="material-icons">delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
