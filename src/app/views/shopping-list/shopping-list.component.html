<app-current-location
  [location]="'Shopping lists'"
></app-current-location>

<ng-container *ngIf="!isLoading">
  <div class="shopping-list">
    <ng-container *ngFor="let shoppingList of shoppingLists">
      <app-shopping-list-item [shoppingList]="shoppingList"></app-shopping-list-item>
    </ng-container>
  </div>
</ng-container>

<mat-spinner *ngIf="isLoading"></mat-spinner>
