<form class="add-shopping-list">
  <mat-form-field>
    <mat-label>Shopping list name</mat-label>
    <input matInput [(ngModel)]="shoppingListToAdd.name" name="item">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Shopping list description</mat-label>
    <input matInput [(ngModel)]="shoppingListToAdd.description" name="description">
  </mat-form-field>

  <button 
    mat-raised-button
    color="primary"
    (click)="addNewShoppingList()"
    [disabled]="isAddButtonDisabled()">
    Add new shopping list
  </button>
</form>
