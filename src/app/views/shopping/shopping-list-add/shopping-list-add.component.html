<section class="add-shopping-list main-padding-20">
  <h3>Dodaj nową listę zakupów:</h3>
  <form>
    <mat-form-field>
      <mat-label>Nazwa listy zakupów</mat-label>
      <input matInput [(ngModel)]="shoppingListToAdd.name" name="item">
    </mat-form-field>

    <button 
      mat-raised-button
      color="primary"
      (click)="addNewShoppingList()"
      [disabled]="isAddButtonDisabled()">
      Dodaj
    </button>
  </form>
</section>
