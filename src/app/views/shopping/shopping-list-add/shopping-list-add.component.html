<h3>Add new shopping list</h3>

<form class="add-shopping-list">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="Product name" [(ngModel)]="shoppingListToAdd.name" name="item">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput placeholder="Quantity" [(ngModel)]="shoppingListToAdd.description" name="description">
  </mat-form-field>

  <button mat-icon-button color="primary"
          (click)="addNewShoppingList()"
          [disabled]="isAddButtonDisabled()">
    <mat-icon class="material-icons">add_circle</mat-icon>
  </button>
</form>
